<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="display">
          <div id="input">
            7 * 10
          </div>
          <div id="answer">
            70
          </div>
        </div>
        <div class="btns">
          <button id="seven" class="btn" type="button" value="7">7</button>
          <button id="eight" class="btn" type="button" value="8">8</button>
          <button id="nine" class="btn" type="button" value="9">9</button>
          <button id="divide" class="btn" type="button" value="/">/</button>
          <button id="four" class="btn" type="button" value="4">4</button>
          <button id="five" class="btn" type="button" value="5">5</button>
          <button id="six" class="btn" type="button" value="6">6</button>
          <button id="multiply" class="btn" type="button" value="*">*</button>
          <button id="one" class="btn" type="button" value="1">1</button>
          <button id="two" class="btn" type="button" value="2">2</button>
          <button id="three" class="btn" type="button" value="3">3</button>
          <button  id="subtract" class="btn" type="button" value="-">-</button>
          <button id="clear" type="button" value="reset">AC</button>
          <button id="zero" class="btn" type="button" value="0">0</button>
          <button id="add" class="btn" type="button" value="+">+</button>
          <button id="equals" type="button" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
